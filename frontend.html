<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pet Adoption Platform</h1>
    </header>
    <main>
        <section id="animal-listings">
            <!-- Animal listings will be dynamically populated here -->
        </section>
        <section id="adoption-form">
            <h2>Adoption Application Form</h2>
            <form id="application-form">
                <!-- Adoption application fields -->
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Message"></textarea>
                <button type="submit">Submit Application</button>
            </form>
        </section>
        <section id="user-profile">
            <!-- User profile information will be dynamically populated here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pet Adoption Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
